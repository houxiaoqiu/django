{% extends 'layout.html' %}

{% block content %}

<div style="margin-bottom:10px;" class="clearfix">
    <a class="btn btn-primary" href="/file/upload/modelform/">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 新增人员
    </a>
    <div style="float: right">
        <form method="get" action="">
            <div class="input-group">            
                <input type="text" name="q" class="form-control" 
                        placeholder="搜索...(客商名称)" value="{{ search_data }}">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>            
            </div>
        </form>
    </div>
</div>
<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> 人员列表
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>部门</th>
                    <th>登记日期</th>
                    <th>头像</th>
                    <th>图片</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in queryset %}
                <tr>
                    <td>{{ obj.id }}</td>
                    <td>{{ obj.name }}</td>
                    <td>{{ obj.age }}</td>
                    <td>{{ obj.gender }}</td>
                    <td>{{ obj.department }}</td>
                    <td>{{ obj.create_time }}</td>
                    <td>
                        <img src="/media/{{ obj.photo }}" style="height: 80px;"> 
                    </td>
                    <td>
                        <img src="/media/{{ obj.img }}" style="height: 80px;"> 
                    </td>
                    <td>
                        <a class="btn btn-primary btn-xs" href="/file/upload/{{ obj.id }}/edit/">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 编辑
                        </a>
                        <a class="btn btn-danger btn-xs" href="/file/upload/{{ obj.id }}/delete/">
                            <span class="glyphicon glyphicon-erase" aria-hidden="true"></span> 删除
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="clearfix">
        <nav aria-label="Page navigation">
            <ul class="pagination" style="float:left;">
                {{ page_string }}
            </ul>
        </nav>
    </div>
</div>

{% endblock %}
