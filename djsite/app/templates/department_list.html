{% extends 'layout.html' %}

{% block content %}
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="glyphicon glyphicon-th-list" aria-hidden="true"> 上传文件</span>
      </div>
      <div class="panel-body">
        <form method="post" enctype="multipart/form-data" action="/department/multi/">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputFile">选择文件</label>
            <input type="file" id="exampleInputFile" name="xlsx">
            <p class="help-block">请选择本地文件.</p>
          </div>
          <input type="submit" class="btn btn-info btn-sm" value="上传" >
        </form>
      </div>
      
    </div>

    <div style="margin-bottom: 10px;">
      <a class="btn btn-primary" href="/department/add/">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 新增部门
      </a>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> 部门列表
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>部门</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          {% for obj in queryset %}
            <tr>
              <th scope="row">{{ obj.id }}</th>
              <td>{{ obj.title }}</td>
              <td>
                <a class="btn btn-primary btn-xs" href="/department/{{ obj.id }}/edit/">
                  <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 编辑
                </a>
                <a class="btn btn-danger btn-xs" href="/department/delete/?nid={{ obj.id }}">
                  <span class="glyphicon glyphicon-erase" aria-hidden="true"></span> 删除
                </a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
