{% extends 'layout.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" 
        href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}">
{% endblock %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">新增用户</h3>
        </div>
        <div class="panel-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">姓名</label>
                    <input type="text" class="form-control" name="name" placeholder="姓名">
                    <label for="">密码</label>
                    <input type="password" class="form-control" name="password" placeholder="密码">
                    <label for="">年龄</label>
                    <input type="text" class="form-control" name="age" placeholder="年龄">
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script 
        src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}">
    </script>
    <script 
        src="{% static 'plugins/bootstrap-datepicker/js/locales/bootstrap-datepicker.zh-CN.js' %}">
    </script>

    <script>
        $(function () {
            $('#dt').datepicker({
                format: 'yyyy-mm-dd',
                startDate: '0',
                language: 'zh-CN',
                autoclose: true
            });
        })
    </script>
{% endblock %}
