{% extends 'layout.html' %}
{% load static %}

{% block content %}

    <div class="container">

        <div class="panel panel-default">
            <div class="panel-heading">柱状图1(后端数据源)</div>
            <div class="panel-body">
                <div id="m1" style="width: 600px;height: 400px;"></div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">柱状图2(前端数据源)</div>
            <div class="panel-body">
                <div id="m2" style="width: 600px;height: 400px;"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <div class="panel panel-default">
                    <div class="panel-heading">折线图</div>
                    <div class="panel-body">
                        <div id="m3" style="width: 600px;height:600px;"></div>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">饼图</div>
                    <div class="panel-body">
                        <div id="m4" style="width: 100%;height: 100%;"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>

{% endblock %}

{% block js %}
    <script src="{% static 'js/echarts.js' %}"></script>

    <!-- 柱状图1 -->
    <script type="text/javascript">
        //
        $(function () {
            initBar();
        })
        
        //初始化柱状图
        function initBar() {
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('m1'));
    
            // 指定图表的配置项和数据
            var option = {
              title: {
                  text: 'ECharts 入门示例'
              },
              tooltip: {},
              legend: {
                  data: [],     //后端数据
                  bottom: 0
              },
              xAxis: {
                  data: []      //后端数据
              },
              yAxis: {},
              series: []        //后端数据
            };
    
            $.ajax({
                url: "/chart/bar/",
                type: "GET",
                dataType: "JSON",
                success: function (res) {
                    if (res.status) {
                        option.legend.data = res.data.legend;
                        option.xAxis.data = res.data.x_axis;
                        option.series = res.data.series_list;

                        // 使用刚指定的配置项和数据显示图表。
                        myChart.setOption(option);
                    }
                }
            })
        }

    </script>

    <!-- 折线图 -->
    <script type="text/javascript">
        //
        $(function () {
            initBar2();
        })
        
        //
            初始化柱状图
        //
        function initBar2() {
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('m2'));
    
            // 指定图表的配置项和数据
            var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
            },
            yAxis: {},
            series: [
                {
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
                }
            ]
            };
    
            $.ajax({
                url: "/chart/bar/",
                type: "GET",
                data: {

                },
                dataType: "JSON",
                success:function (res) {
                    
                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                }

            })
            
        }
    </script>
        

    <!-- 柱状图2 -->
    <script type="text/javascript">
        var dom = document.getElementById('m3');
        var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
        });
        var app = {};
        
        var option;

        option = {
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                data: [150, 230, 224, 218, 135, 147, 260],
                type: 'line'
                }
            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

        
    </script>

    <!-- 饼图 -->
    <script type="text/javascript">
        var dom = document.getElementById('m4');
        var myChart = echarts.init(dom, null, {
          renderer: 'canvas',
          useDirtyRect: false
        });
        var app = {};
        
        var option;
    
        option = {
            backgroundColor: '#2c343c',
            title: {
                text: 'Customized Pie',
                left: 'center',
                top: 20,
                textStyle: {
                color: '#ccc'
                }
            },
            tooltip: {
                trigger: 'item'
            },
            visualMap: {
                show: false,
                min: 80,
                max: 600,
                inRange: {
                colorLightness: [0, 1]
                }
            },
        series: [
            {
            name: 'Access From',
            type: 'pie',
            radius: '55%',
            center: ['50%', '50%'],
            data: [
                { value: 335, name: 'Direct' },
                { value: 310, name: 'Email' },
                { value: 274, name: 'Union Ads' },
                { value: 235, name: 'Video Ads' },
                { value: 400, name: 'Search Engine' }
            ].sort(function (a, b) {
                return a.value - b.value;
            }),
            roseType: 'radius',
            label: {
                color: 'rgba(255, 255, 255, 0.3)'
            },
            labelLine: {
                lineStyle: {
                color: 'rgba(255, 255, 255, 0.3)'
                },
                smooth: 0.2,
                length: 10,
                length2: 20
            },
            itemStyle: {
                color: '#c23531',
                shadowBlur: 200,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
            },
            animationType: 'scale',
            animationEasing: 'elasticOut',
            animationDelay: function (idx) {
                return Math.random() * 200;
            }
            }
        ]
    };
    
        if (option && typeof option === 'object') {
          myChart.setOption(option);
        }
    
        window.addEventListener('resize', myChart.resize);
    </script>

{% endblock %}
